name: Deploy Spring Boot to EC2

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: Copy JAR to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "target/*.jar"
          target: "/opt/myapp"
          strip_components: 1

      - name: Rename and Restart Service
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # الانتقال لمجلد التطبيق
            cd /opt/myapp
            
            # البحث عن الملف المرفوع وتغيير اسمه إلى app.jar
            # نستخدم ls -t لضمان أخذ أحدث ملف jar تم رفعه في حال وجود ملفات قديمة
            NEWEST_JAR=$(ls -t *.jar | grep -v "app.jar" | head -1)
            
            if [ -n "$NEWEST_JAR" ]; then
              echo "Renaming $NEWEST_JAR to app.jar"
              mv "$NEWEST_JAR" app.jar
            fi

            # إعادة تشغيل الخدمة
            sudo systemctl restart myapp.service
